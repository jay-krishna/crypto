<html>

<head>
	<meta charset="utf-8" />
	<meta name="viewpoint" content="width=device-width, initial-scale=1.0" />
	<title>Crypto</title>
	<link rel="stylesheet" href="crypto/css/bootstrap.min.css">
	<script src="crypto/js/bootstrap.bundle.min.js" type="text/javascript" />
	</script>
	<script src="crypto/js/SimpleCrypto.min.js" type="text/javascript" />
	</script>
	<script src="crypto/js/driver.js" type="text/javascript" />
	</script>
</head>

<body>
	<div class="container border-light p-3 mb-4">
		<div class="form-group shadow-textarea">
			<label for="plain_text">Plain Text</label>
			<input type="password" class="form-control z-depth-1" id="plain_text" rows="2" placeholder="Plain Text" \>
		</div>
	</div>
	<div class="container border-light p-1 mb-2"></div>
	<div class="row">
		<div class="text-center">
			<button type="button" id="decrypt" onclick="copy('plain_text');" class="btn btn-info btn-sm">Copy Plain
				Text</button><br />
		</div>
	</div>
	</div>
	<div class="container border-light p-3 mb-4">
		<div class="form-group shadow-textarea">
			<label for="cipher_key">Cipher Key</label>
			<input type="password" class="form-control z-depth-1" id="cipher_key" rows="1"
				placeholder="Cipher Key"></textarea>
		</div>
	</div>
	<div class="container border-light p-3 mb-4">
		<div class="row">
			<div class="text-center">
				<button type=" button" id="encrypt" onclick="encrypt();" class="btn btn-success btn-lg">Encrypt</button>
				<button type="button" id="decrypt" onclick="decrypt();"
					class="btn btn-danger btn-lg">Decrypt</button><br />
			</div>
		</div>
	</div>
	<div class="container border-light p-3 mb-4">
		<div class="form-group shadow-textarea">
			<label for="encrypted_text">Encrypted Text</label>
			<textarea class="form-control z-depth-1" id="encrypted_text" rows="3"
				placeholder="Encrypted Text"></textarea>
		</div>
	</div>
	<div class="container border-light p-3 mb-4">
		<div class="text-center">
			<input type="checkbox" class="custom-control-input" id="plain_text_cb"
				onclick="toggle('plain_text_cb','plain_text');" checked>
			<label class="custom-control-label" for="plain_text_cb">Hide Plain Text</label>
		</div>
		<div class="text-center">
			<input type="checkbox" class="custom-control-input" id="cipher_key_cb"
				onclick="toggle('cipher_key_cb','cipher_key');" checked>
			<label class="custom-control-label" for="cipher_text_cb">Hide Cipher</label>
		</div>
	</div>
</body>

</html>
